<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UTG Gameplay Sharing</title>
  <style>
    body {
      background-color: black;
      color: white;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .top-bar {
      background-color: #333;
      height: 60px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .top-bar img {
      height: 40px;
      width: auto;
      cursor: pointer;
    }

    .top-bar .disclaimer {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .top-bar .submit-link {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      transition: background-color 0.3s ease;
    }

    .top-bar .submit-link:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    h1 {
      font-size: 24px;
      margin: 20px;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      animation: gradientShift 5s ease infinite;
      -webkit-background-clip: text;
      color: transparent;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .video-container {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .video-wrapper {
      position: relative;
    }

    .video-wrapper iframe {
      width: 800px;
      height: 450px;
    }

    .nav-arrows {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 0 10px;
    }

    .nav-arrows span {
      font-size: 30px;
      color: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      transition: color 0.3s;
    }

    .nav-arrows span:hover {
      color: rgba(255, 255, 255, 1);
    }

    /* Bottom left link */
    .video-downloader {
      position: fixed;
      left: 20px;
      bottom: 60px; /* Positioned above the contact bar */
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      transition: background-color 0.3s ease;
    }

    .video-downloader:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    /* Bottom black bar with hover contact */
    .contact-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: black;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 16px;
    }

    .contact-bar span {
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .contact-bar span:hover {
      color: rgba(255, 255, 255, 0.8);
    }

    .contact-bar .email {
      display: none;
    }

    .contact-bar:hover .email {
      display: inline;
    }

  </style>
</head>
<body>

  <div class="top-bar">
    <a href="https://utg.lol/" target="_blank">
      <img src="https://cdn2.steamgriddb.com/logo/80dfbcb5e15a4ce875452354c3f85772.png" alt="UTG Logo">
    </a>
    <div class="disclaimer">this page is not officially supported with utg.</div>
    <a href="https://forms.gle/M2uhsf1BX5G6BKpm9" class="submit-link" target="_blank">submit video</a>
  </div>

  <h1>hey! welcome to the UTG gameplay sharing website.</h1>

  <!-- Video Navigation -->
  <div class="video-container">
    <div class="video-wrapper">
      <!-- Video iframe -->
      <iframe src="https://www.youtube.com/embed/lmlcj6C7oLc" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      
      <!-- Navigation Arrows -->
      <div class="nav-arrows">
        <span id="prev" style="visibility: hidden;">←</span>
        <span id="next" style="visibility: hidden;">→</span>
      </div>
    </div>
  </div>

  <!-- Video Downloader Link -->
  <a href="https://cobalt.tools/" class="video-downloader" target="_blank">video downloader</a>

  <!-- Contact Bar at the Bottom -->
  <div class="contact-bar">
    <span>hover to contact me</span>
    <span class="email"> utgfootage@gmail.com</span>
  </div>

</body>
</html>
